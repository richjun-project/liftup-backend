# Production 환경 설정
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/liftupai?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Qdrant (production)
qdrant:
  host: ${QDRANT_HOST}
  port: ${QDRANT_PORT:6334}

logging:
  level:
    root: WARN
    com.richjun.liftupai: INFO
