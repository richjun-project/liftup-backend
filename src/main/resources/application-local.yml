# Local 개발 환경 설정
spring:
  datasource:
    url: jdbc:mysql://localhost:3308/liftupai?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD:yourpassword}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# Qdrant (local)
qdrant:
  host: localhost
  port: 6334

logging:
  level:
    root: INFO
    com.richjun.liftupai: DEBUG
    org.hibernate.SQL: DEBUG
